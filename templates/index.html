<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Füge Bootstrap CSS hinzu -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple Calculator</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="operation">Select operation:</label>
                <select class="form-control" name="operation" id="operation">
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>
            </div>
            <div class="form-group">
                <label for="x">Enter first number:</label>
                <input class="form-control" type="text" name="x" id="x" required>
            </div>
            <div class="form-group">
                <label for="y">Enter second number:</label>
                <input class="form-control" type="text" name="y" id="y" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        {% if result %}
            <div class="mt-3">
                <h2>Result: {{ result }}</h2>
            </div>
        {% endif %}
    </div>

    <!-- Füge Bootstrap JS und Popper.js hinzu (für Dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
